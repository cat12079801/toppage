<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>welcome to cat server!</title>
	<link rel="stylesheet" href="top.css" type="text/css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/top.js"></script>
	<script type="text/javascript" src="js/react.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="main" class="chunk">
			<img id="mainBall"/>
		</div>
		<img id="cat" src="./img/cat.png"/ width="300", height="500">
		<div id="first" class="chunk">
			<img id="firstBall" class="ball"/>
			<span id="A" class="initial">&nbsp;A&nbsp;</span>
			<span id="a" class="text">bout me&nbsp;</span>
			<div id="firstDetails" class="details">
				<div>
					<img class="smallBall"/>
					<span class="title">Name</span>
					<span class="content">cat(ほとんどのアカウント名にcatが入っています)</span>
				</div>
				<div>
					<img class="smallBall"/>
					<span class="title">Live</span>
					<span class="content">福岡</span>
				</div>
				<div>
					<img class="smallBall"/>
					<span class="title">Job</span>
					<span class="content">学生</span>
				</div>
				<div>
					<img class="smallBall"/>
					<span class="title">Want</span>
					<span class="content">プログラミング、サーバ管理・運用の能力</span>
				</div>
				<div>
					<img class="smallBall"/>
					<span class="title">Game</span>
					<span class="content">wotAsia鯖、クラン[H-666]在籍</span>
				</div>
				<div>
					<img class="smallBall"/>
					<span class="title">Like OS</span>
					<span class="content">Arch Linux</span>
				</div>
				<div class="end">
					<img class="smallBall"/>
					<span class="title">etc...</span>
					<span class="content">このサーバはArch Linuxで運用しています</span>
				</div>
			</div>
		</div>
		<div id="second" class="chunk">
			<img id="secondBall" class="ball"/>
			<span id="C" class="initial">C&nbsp;</span>
			<span id="c" class="text">ontents&nbsp;</span>
			<div id="firstDetails" class="details">
				<div class="end">
					<img class="smallBall"/>
					<span class="title">Wiki</span>
					<span class="content">備忘録です</span>
				</div>
			</div>
		</div>
		<div id="third" class="chunk">
			<img id="thirdBall" class="ball"/>
			<span id="P" class="initial">P&nbsp;</span>
			<span id="p" class="text">lan&nbsp;</span>
			<div id="firstDetails" class="details">
				<div>
					<img class="smallBall"/>
					<span class="title">New web</span>
					<span class="content">所属している団体のnew webを作る</span>
				</div>
				<div class="end">
					<img class="smallBall"/>
					<span class="title">wiki記入</span>
					<span class="content">現状書ける内容を全て情報として残す</span>
				</div>
			</div>
		</div>
		<div id="fourth" class="chunk">
			<img id="fourthBall" class="ball"/>
			<span id="N" class="initial">N&nbsp;</span>
			<span id="n" class="text">ews&nbsp;</span>
			<div id="firstDetails" class="details">
				<div class="end">
					<img class="smallBall"/>
					<span class="title">まだまだ</span>
					<span class="content">top page完成していません</span>
				</div>
			</div>
		</div>
	</div>
</body>
